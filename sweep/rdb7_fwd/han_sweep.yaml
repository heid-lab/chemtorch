program: chemtorch
command:
  - ${env}
  - ${program}
  - "+experiment=token"
  - ${args_no_hyphens}

project: chemtorch
name: token_sweep
method: bayes
metric:
  goal: minimize
  name: val_loss_epoch

early_terminate:
    type: hyperband
    min_iter: 30
    eta: 1.5

parameters:
  routine.optimizer.lr:
    min: 0.0001
    max: 0.01
    distribution: log_uniform_values
  
  routine.optimizer.weight_decay:
    min: 0.0001
    max: 0.01
    distribution: log_uniform_values

  dataloader.batch_size:
    values: [32, 64, 128]
    distribution: categorical

  model.embedding_hidden_channels:
    values: [64, 128, 256]
    distribution: categorical

  model.gru_hidden_channels:
    values: [64, 128, 256]
    distribution: categorical

  model.dropout:
    min: 0
    max: 0.2
    distribution: uniform