program: chemtorch_cli.py
command:
  - ${env}
  - python
  - ${program}
  - "+experiment=ts_3d_graph"
  - ${args_no_hyphens}

project: chemtorch
name: 3d_sweep
method: bayes
metric:
  goal: minimize
  name: val_loss_epoch

early_terminate:
    type: hyperband
    min_iter: 30
    eta: 1.5

parameters:
  routine.optimizer.lr:
    min: 0.0001
    max: 0.01
    distribution: log_uniform_values
  
  routine.optimizer.weight_decay:
    min: 0.000001
    max: 0.0001
    distribution: log_uniform_values

  dataloader.batch_size:
    values: [32, 64, 128]
    distribution: categorical

  model.hidden_channels:
    values: [64, 128, 256]
    distribution: categorical

  model.num_blocks:
    values: [4, 6, 9]
    distribution: categorical

  model.cutoff:
    min: 4
    max: 6
    distribution: uniform