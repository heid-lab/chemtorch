program: chemtorch_cli.py
command:
  - ${env}
  - python
  - ${program}
  - "+experiment=fingerprint"
  - "data_pipeline=rdb7_fwd"
  - "routine=regression"
  - ${args_no_hyphens}

project: chemtorch
name: drfp_sweep
method: bayes
metric:
  goal: minimize
  name: val_loss_epoch

early_terminate:
    type: hyperband
    min_iter: 30
    eta: 1.5

parameters:
  routine.optimizer.lr:
    min: 0.0001
    max: 0.01
    distribution: log_uniform_values
  
  routine.optimizer.weight_decay:
    min: 0.00001
    max: 0.01
    distribution: log_uniform_values

  dataloader.batch_size:
    values: [32, 64, 128]
    distribution: categorical

  model.hidden_size:
    values: [64, 128, 256]
    distribution: categorical

  model.num_hidden_layers:
    values: [2, 3, 6, 9, 12]
    distribution: categorical

  model.dropout:
    min: 0
    max: 0.2
    distribution: uniform

  model.norm:
    values: [null, "layer", "batch"]
    distribution: categorical