# @package _global_
defaults:
  - /trainer: basic_trainer
  - /data_pipeline: uspto_1k
  - /dataset: fingerprint
  - /dataloader: torch_dataloader
  - /model: mlp
  - /routine: classification
  - _self_

# LOGGING (Weight and Biases)
log: false
project_name: chemtorch
group_name: fingerprint
run_name: null

# INITIALIZATION
seed: 0

tasks:
  - fit
  - test

trainer:
  max_epochs: 200

num_classes: 1000
dataset:
  integer_labels: true

model:
  in_channels: ${fp_length}
  hidden_size: 256
  out_channels: ${num_classes}
  num_hidden_layers: 2
  dropout: 0.02
  act: relu

runtime_args_from_dataset:
  - fp_length

# MODEL LOADING
load_model: false
ckpt_path: null
