# @package _global_
defaults:
  - /data_module/data_pipeline: rdb7_fwd
  - /data_module/representation: drfp
  - /data_module/dataloader_factory: torch_dataloader
  - /model: mlp
  - /routine: regression
  - /props/label_mean@props/label_mean
  - /props/label_std@props/label_std
  - /props/fp_length@props/fp_length
  - _self_

# LOGGING (Weight and Biases)
log: true
project_name: chemtorch
group_name: fingerprint
run_name: null

# INITIALIZATION
seed: 0

tasks:
  - fit
  - test

trainer:
  max_epochs: 100

model:
  in_channels: ${fp_length}
  hidden_size: 256
  out_channels: 1
  num_hidden_layers: 2
  dropout: 0.02
  act: relu
  norm: null

# MODEL LOADING
load_model: false
ckpt_path: null
