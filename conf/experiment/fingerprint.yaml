# @package _global_
defaults:
  - override /data_ingestor: uspto_1k
  - override /dataset: fingerprint
  - override /dataloader: torch_dataloader
  - override /model: mlp
  - override /routine: classification
  - _self_

# LOGGING (Weight and Biases)
log: true
project_name: fingerprint
group_name: null
run_name: null

# INITIALIZATION
seed: 0

model:
  in_channels: ${fp_length}
  hidden_size: 256
  out_channels: 1000
  num_hidden_layers: 2
  dropout: 0.02
  act: relu

routine:
  epochs: 200
  patience: 30
  lr_scheduler:
    num_warmup_steps: 10

parameter_limit: null

runtime_args_from_train_dataset_props:
  - fp_length

# DEVICE (deprecated)
use_cuda: true
device: gpu

# MODEL LOADING (deprecated)
use_loaded_model: false
pretrained_path: null

# TODO: What is this used for?
hydra:
  output_subdir: null
  run:
    dir: .
