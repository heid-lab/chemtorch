# @package _global_
defaults:
  - /trainer: basic_trainer
  - /data_pipeline: rdb7_fwd
  - /dataset: fingerprint
  - /dataloader: torch_dataloader
  - /model: mlp
  - /routine: regression
  - _self_

# LOGGING (Weight and Biases)
log: true
project_name: chemtorch
group_name: fingerprint
run_name: null

# INITIALIZATION
seed: 0

tasks:
  - fit
  - test

trainer:
  max_epochs: 100

model:
  in_channels: ${fp_length}
  hidden_size: 256
  out_channels: 1
  num_hidden_layers: 2
  dropout: 0.02
  act: relu
  norm: null

runtime_args_from_dataset:
  - fp_length
  - mean
  - std

# MODEL LOADING
load_model: false
ckpt_path: null
