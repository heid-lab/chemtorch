# @package _global_
defaults:
- /trainer: basic_trainer
- /data_pipeline: rdb7_fwd
- /dataset: graph
- /dataloader: pyg_dataloader
- /model: dmpnn
- /routine: regression
- override /data_pipeline/data_splitter: size_splitter
- _self_

data_pipeline:
  data_splitter:
    train_ratio: 0.8
    val_ratio: 0.1
    test_ratio: 0.1
    sort_order: ascending

# LOGGING (Weight and Biases)
log: false
project_name: chemtorch
group_name: null
run_name: null

# INITIALIZATION
seed: 0
tasks:
  - fit
  - test

trainer:
  max_epochs: 200

runtime_args_from_dataset:
  - num_node_features
  - num_edge_features
  - mean
  - std

# MODEL LOADING
load_model: false
ckpt_path: null

# PREDICTION
prediction_save_path: prediction/${project_name}/.../predictions.csv
