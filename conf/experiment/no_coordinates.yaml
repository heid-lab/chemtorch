# @package _global_
defaults:
  - override /data_ingestor: rdb7
  - override /dataset: graph
  - override /dataloader: pyg_dataloader
  - override /model: dmpnn
  - override /model/encoder: feature_enc
  - override /routine: regression
  - _self_

# LOGGING (Weight and Biases)
log: false
project_name: graph
group_name: null
run_name: null

# INITIALIZATION
seed: 0

model:
  # hidden_channels: 1200
  encoder:
    in_channels: ${eval:'${num_node_features} + ${num_edge_features} + 256'}  # Correct calculation for feature_enc
  layer_stack:
    dmpnn_blocks:
      depth: 6
      layer:
        ffn: false
  head:
    num_hidden_layers: 0
    dropout: 0.1
    hidden_size: 600

dataloader:
  generator:
    _target_: chemtorch.utils.get_generator
    seed: 0

routine:
  epochs: 100
  patience: 100
  lr_scheduler:
    num_warmup_steps: 10

parameter_limit: null

# TODO: Bad practice, find a proper solution to pass these dataset
# properties to the model/routine
runtime_args_from_train_dataset_props:
  - num_node_features
  - num_edge_features
  - mean
  - std

# DEVICE (deprecated)
use_cuda: true
device: gpu

# MODEL LOADING (deprecated)
use_loaded_model: false
pretrained_path: null

# TODO: What is this used for?
hydra:
  output_subdir: null
  run:
    dir: .
