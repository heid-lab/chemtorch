# @package _global_
defaults:
  - /trainer: trainer
  - /data_pipeline: rdb7_fwd
  - /dataset: token
  - /dataloader_factory: torch_dataloader
  - /model: han
  - /routine: regression
  - _self_

# LOGGING (Weight and Biases)
log: true
project_name: chemtorch
group_name: token
run_name: null

# INITIALIZATION
seed: 0

tasks:
  - fit
  - test

num_classes: 1
dataset:
  integer_labels: false
  
trainer:
  max_epochs: 100

runtime_args_from_dataset:
  - vocab_size
  - mean
  - std

# MODEL LOADING
load_model: false
ckpt_path: null