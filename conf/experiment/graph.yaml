# @package _global_
defaults:
  - /trainer: basic_trainer
  - override /data_pipeline: rdb7_fwd_rev_spiekermann
  - override /dataset: graph
  - override /dataloader: pyg_dataloader
  - override /model: dmpnn
  - override /routine: regression
  - override /routine/lr_scheduler: cosine_with_warmup
  - _self_

# LOGGING (Weight and Biases)
log: false
project_name: chemtorch
group_name: null
run_name: null

# INITIALIZATION
seed: 0
 
tasks:
  - fit
  - test
  
trainer:
  max_epochs: 200

runtime_args_from_dataset:
  - num_node_features
  - num_edge_features
  - mean
  - std

# MODEL LOADING
load_model: false
ckpt_path: null

# PREDICTION
prediction_save_path: prediction/${project_name}/.../predictions.csv
