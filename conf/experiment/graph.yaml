# @package _global_
defaults:
  - /trainer: basic_trainer
  - /data_pipeline: rdb7_fwd_rev_spiekermann
  - /dataset: graph
  - /dataloader: pyg_dataloader
  - /model: dmpnn
  - /routine: regression
  - _self_

# LOGGING (Weight and Biases)
log: true
project_name: chemtorch
group_name: null
run_name: null

# INITIALIZATION
seed: 0 
 
tasks:
  - fit
  - test
  
trainer:
  max_epochs: 100

runtime_args_from_dataset:
  - num_node_features
  - num_edge_features
  - mean
  - std

# MODEL LOADING
load_model: false
ckpt_path: null

# PREDICTION
prediction_save_path: prediction/${project_name}/.../predictions.csv
