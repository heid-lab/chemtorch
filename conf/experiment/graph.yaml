# @package _global_
defaults:
  - /data_module/data_pipeline: rdb7_fwd
  - /data_module/representation: cgr
  - /data_module/dataloader_factory: pyg_dataloader
  - /model: dmpnn
  - /routine: regression
  # - /props:
  #     - num_node_features
  #     - num_edge_features
  #     - label_mean
  #     - label_std
  - /props/num_node_features@props.num_node_features
  - /props/num_edge_features@props.num_edge_features
  - /props/label_mean@props.label_mean
  - /props/label_std@props.label_std
  - _self_

# LOGGING (Weight and Biases)
log: true
project_name: chemtorch
group_name: null
run_name: null

# INITIALIZATION
seed: 0 
 
tasks:
  - fit
  - test
  
trainer:
  max_epochs: 100

runtime_args_from_dataset:
  - num_node_features
  - num_edge_features
  - mean
  - std

# MODEL LOADING
load_model: false
ckpt_path: null
